---
# ============================================================================
# AWS Application Load Balancer Ingress Resource
# Description: Routes traffic to Nginx, Blog
# Author: Kuseh Wewolu
# ============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-apps-ingress
  namespace: demo-apps
  annotations:
    # AWS Load Balancer Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    
    # Load balancer attributes
    alb.ingress.kubernetes.io/load-balancer-name: demo-apps-alb
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    
    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
  
    alb.ingress.kubernetes.io/tags: Environment=demo,Team=platform,ManagedBy=kubernetes
    
    # Additional settings
    alb.ingress.kubernetes.io/group.name: demo-apps-group
    alb.ingress.kubernetes.io/group.order: '10'
    
  labels:
    app: demo-apps
    environment: demo

spec:
  ingressClassName: alb
  rules:
    # ========================================
    # Nginx Service - Root path and /nginx
    # ========================================
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-service
                port:
                  number: 80
          
          - path: /nginx
            pathType: Prefix
            backend:
              service:
                name: nginx-service
                port:
                  number: 80
    
    # ========================================
    # Blog Application - /blog path
    # ========================================
          - path: /blog
            pathType: Prefix
            backend:
              service:
                name: blog-app
                port:
                  number: 80
 
---